<div class="row">
  <div class="mb-3 w-25" >
    <app-select [title]="title" [data]="categories" (selectedValue)="filterCategory($event)"></app-select>
  </div>
</div>
<div class="row" *ngIf="!loader">
  <div class="col-sm-12 col-md-3" *ngFor="let product of products">
    <app-product-item [product]="product" (item)="addCart($event)" (itemSelected)="addToProduct($event)"></app-product-item>
  </div>
</div>
<div class="text-center w-100" *ngIf="loader">
  <app-spinner></app-spinner>
</div>
