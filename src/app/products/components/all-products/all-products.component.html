<div class="row">
  <div class="mb-3 w-25" >
    <label for="" class="form-label">Categories</label>
    <select class="form-control" id="" (change)="filterCategory($event)" >
      <option value="All" selected>All</option>
      <option value="{{category}}" *ngFor="let category of categories">{{category}}</option>

    </select>
  </div>
</div>
<div class="row" *ngIf="!loader">
  <div class="col-sm-12 col-md-3" *ngFor="let product of products">
    <div class="card my-5">
      <img class="card-img-top" src="{{product.image}}" alt="Card image cap" [ngStyle]=imgStyle>
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description| slice:0:100}}</p>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-success">Add To Card</button>
          <span>50 L.E</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center w-100" *ngIf="loader">
  <app-spinner></app-spinner>
</div>
